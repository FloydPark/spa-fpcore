<div class="modal" id="automatic_id_modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ID Autom&aacute;tico</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="radio" value="PRD" [formControl]="automatic_id_type"> Producto
                <input type="radio" value="SRV" [formControl]="automatic_id_type"> Servicio
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="getAutomaticID()">Obtener ID</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
